<lib-navbar [avatar]="avatar()"></lib-navbar>
<main class="pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900">
  <div class="max-w-screen-xl mx-auto">
    <lib-post-form (publishPost)="onPublishPost($event)" />
    @if (isLoading()) {
    <lib-spinner />
    } @else {
    <lib-post-list [posts]="posts()" />
    }
  </div>
</main>
